<ng-container *ngIf="appState.theme$ | async as theme">
  <div [class.dark-theme]="theme === 'dark'">
    <div class="background">
      <book-club-toolbar
        [theme]="theme"
        (toggleTheme)="appState.toggleTheme()"
      ></book-club-toolbar>
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>
