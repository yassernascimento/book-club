<h1 class="app-club-search-header mat-display-1">
  Procure um Grupo de Leitura
</h1>
<form gdColumns="2fr 1fr" gdGap="25px" [formGroup]="form">
  <mat-form-field>
    <mat-label>Nome do clube</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Gêneros</mat-label>
    <mat-select multiple formControlName="genres">
      <mat-option *ngFor="let genre of genres" [value]="genre">
        {{ genre }}
      </mat-option>
    </mat-select>
  </mat-form-field>
