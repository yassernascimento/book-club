<div class="container" fxLayout="column" fxLayoutGap="20px">
  <h2 class="mat-title">Editar Perfil</h2>

  <mat-divider></mat-divider>

  <div fxLayout="column" fxLayoutGap="15px" fxLayoutAlign="start center">
    <img
      src="https://amascoteria.com.br/wp-content/uploads/2019/11/mascote-personagem-3d-Abor_Expressao_8.jpg"
    />
    <button mat-button>Alterar Foto</button>
  </div>

  <mat-divider></mat-divider>

  <div fxLayout="column" fxLayoutGap="5px">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>GÃªneros Favoritos</mat-label>
      <mat-select>
        <mat-option *ngFor="let genrer of []" [value]="0">
          {{ genrer }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Biografia</mat-label>
      <input matInput />
    </mat-form-field>
  </div>

  <mat-divider></mat-divider>

  <button mat-raised-button color="accent">Salvar</button>
</div>
